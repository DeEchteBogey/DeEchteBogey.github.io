<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KSA Spel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    #opdracht {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    #timer {
      font-size: 1.2rem;
      color: #555;
    }
  </style>
</head>

<body>
  <h1>Huidige opdracht</h1>
  <div id="opdracht">Even laden...</div>
  <div id="timer">--:--</div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>


  <script>
    // Firebase config (vervang door jouw echte configuratie)
    const firebaseConfig = {
      apiKey: "AIzaSyBBuzP_paWICOLgQlDlCqK3CXGPu5y_BwU",
      authDomain: "ksa-spel.firebaseapp.com",
      databaseURL: "https://ksa-spel-default-rtdb.europe-west1.firebasedatabase.app",  // <== deze lijn toevoegen
      projectId: "ksa-spel",
      storageBucket: "ksa-spel.firebasestorage.app",
      messagingSenderId: "391903573489",
      appId: "1:391903573489:web:17f8776dbdf2990d108050"
    };


    // Firebase initialiseren
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // HTML elementen
    const opdrachtEl = document.getElementById('opdracht');
    const timerEl = document.getElementById('timer');

    // Opdrachtenlijst
    const opdrachten = [
      "Zoek een voorwerp dat blauw Ã©n zacht is.",
      "Maak een menselijke toren van minstens 3 personen.",
      "Verzamel 5 schoenen van verschillende mensen.",
      "Zing het KSA-lied achterstevoren (zo goed als je kan).",
      "Doe een estafette met een ei (denk creatief).",
      "Maak een groepsfoto waarbij iedereen een ander dier nadoet.",
      "Doe opdracht 7"
    ];

    const kwartierMs = 15 * 60 * 1000;
    let intervalId = null;

    function toonOpdracht(opdrachtIndex) {
      if (opdrachtIndex >= opdrachten.length) {
        opdrachtEl.textContent = "Spel afgelopen! Goed gespeeld!";
        timerEl.textContent = "";
      } else {
        opdrachtEl.textContent = `Opdracht #${opdrachtIndex + 1}: ${opdrachten[opdrachtIndex]}`;
      }
    }

    function startTimer(volgendeTijd) {
      if (intervalId) clearInterval(intervalId);

      intervalId = setInterval(() => {
        const nu = Date.now();
        const resterend = volgendeTijd - nu;

        if (resterend <= 0) {
          timerEl.textContent = "Nieuwe opdracht komt eraan...";
          clearInterval(intervalId);
          return;
        }

        const minuten = Math.floor(resterend / 60000);
        const seconden = Math.floor((resterend % 60000) / 1000);
        timerEl.textContent = `Volgende opdracht over: ${String(minuten).padStart(2, '0')}:${String(seconden).padStart(2, '0')}`;
      }, 1000);
    }

    function berekenEnToon(snapshot) {
      const data = snapshot.val();
      const starttijd = data?.spel_starttijd || 0;
      const offset = data?.handmatige_offset || 0;

      if (!starttijd) {
        opdrachtEl.textContent = "Het spel is nog niet gestart.";
        timerEl.textContent = "";
        if (intervalId) {
          clearInterval(intervalId);
          intervalId = null;
        }
        return;
      }

      const nu = Date.now();
      const verstreken = Math.floor((nu - starttijd) / kwartierMs);
      const index = Math.min(verstreken + offset, opdrachten.length);

      toonOpdracht(index);

      if (index >= opdrachten.length) {
        // Einde spel: timer stoppen
        if (intervalId) {
          clearInterval(intervalId);
          intervalId = null;
        }
        timerEl.textContent = "";
      } else {
        const volgendeTijd = starttijd + (index + 1) * kwartierMs;
        startTimer(volgendeTijd);
      }
    }

    // Luister live naar wijzigingen in de database
    const spelRef = db.ref("spel");
    spelRef.on("value", (snapshot) => {
      berekenEnToon(snapshot);
    });
  </script>
</body>

</html>
